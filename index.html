<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Shop - Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        input[type="search"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Modern Shop</h1>
        <input type="search" id="product-search" placeholder="Search for products...">
        <button onclick="searchProducts()">Search</button>
        <div id="search-results"></div>
    </div>

     <button id="nextButton" style="display:none;" onclick="nextLevel()">Next Level</button>
    
    <script>
        function searchProducts() {
            var searchQuery = document.getElementById('product-search').value;
            
            // Simulate a search result display (vulnerable part)
            var results = "Searching for: <b>" + searchQuery + "</b>";
            
            // Vulnerability: The search query is inserted into innerHTML without proper sanitization
            document.getElementById('search-results').innerHTML = results;
        }

        function nextLevel() {
            window.location.href = 'nextLevel.html'; // URL to the next level
        }

        window.addEventListener('alert', function() {
            document.getElementById('nextButton').style.display = 'block';
        });

        // Overriding the default alert function to detect when an alert is triggered
        var originalAlert = window.alert;
        window.alert = function(message) {
            originalAlert(message);
            var event = new Event('alert');
            window.dispatchEvent(event);
        };
    </script>

     
</body>
</html>
