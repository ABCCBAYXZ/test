<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Shop - Suche</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        input[type="search"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wilkommen zum Modern Shop</h1>
        <input type="search" id="product-search" placeholder="Suche nach Produkten...">
        <button onclick="searchProducts()">Suche</button>
        <div id="search-results"></div>
    </div>

    <script>
        function searchProducts() {
            var searchQuery = document.getElementById('product-search').value;
            
            // Using document.write to directly insert user input into the document
            document.write("Searching for: " + searchQuery);
        }

        function nextLevel() {
            window.location.href = 'level2.html'; // URL to the next level
        }
        // Overriding the default alert function to detect when an alert is triggered
        var originalAlert = window.alert;
        window.alert = function(message) {
            originalAlert("Dr√ºcke OK zum fortfahren");
            nextLevel()
        };
    </script>
</body>
</html>
