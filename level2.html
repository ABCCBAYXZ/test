<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            height: 100px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .timeline {
            margin-top: 20px;
        }
        .post {
            background: #e9ecef;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Timeline App</h1>
        <textarea id="post-content" placeholder="Schreibe dein Post..."></textarea>
        <button onclick="postToTimeline()">Post</button>

        <div class="timeline" id="timeline">
            <!-- Pre-existing posts -->
            <div class="post">Wilkommen zur App!</div>
            <div class="post">Dies ist ein guter Platzt um deine Gedanken zu teilen.</div>
        </div>
    </div>
    
    <script>
        function postToTimeline() {
            var content = document.getElementById('post-content').value;
            
            // Vulnerable part: Directly inserting user input into HTML
            var postHtml = '<div class="post">' + content + '</div>';
            document.getElementById('timeline').innerHTML += postHtml;

            // Clear the textarea
            document.getElementById('post-content').value = '';
        }

        function nextLevel() {
            window.location.href = 'level3.html'; // URL to the next level
        }
        // Overriding the default alert function to detect when an alert is triggered
        var originalAlert = window.alert;
        window.alert = function(message) {
            originalAlert("Dr√ºcke OK zum fortfahren");
            nextLevel()
        };
    </script>
</body>
</html>
