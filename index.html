<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Modern Web</title>
    <style>
        /* [Styling similar to the previous example] */
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="email" id="email" placeholder="Email" required>
        <button onclick="registerUser()">Register</button>
        <p id="welcome-message"></p>
    </div>

    <script>
        function registerUser() {
            var username = document.getElementById('username').value;
            var email = document.getElementById('email').value;

            if (username === '' || email === '') {
                alert('Username and Email are required!');
                return;
            }

            // Subtle Vulnerability: Using user input in a dynamically loaded script tag
            var script = document.createElement('script');
            script.src = 'https://example.com/welcome.js?user=' + encodeURIComponent(username);
            document.body.appendChild(script);

            // The external script uses the 'user' parameter to display a welcome message.
            // An attacker could potentially host a malicious script and use the src attribute to point to it.
        }
    </script>
</body>
</html>
